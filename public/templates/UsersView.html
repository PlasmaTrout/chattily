<div class="pull-right" style="border-left:2px solid #d3d3d3; position:fixed; top:50px; right:0px; width:200px; height: 90%; padding-left:10px; min-height:90%; max-height:90%; background:#ffffff; overflow:scroll">
    <h4>Users</h4>
    <div id="userPanel" style="vertical-align:top;">
    <% _.each(users, function(u){ %>
        <span style="font-size:0.9em;"><%= u.uid %>@<%= u.location %></span><br/>
    <% }); %>
    </div>
</div>
